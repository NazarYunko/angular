<div class="container">

  <div class="form-group">
    <form #form="ngForm" (submit)="addBook()">
      <div class="container-fluid">
        <div class="col-md-3">
          <input name="name" [(ngModel)]="book.name" #bookName class="form-control" type="text"
                 placeholder="Book name..."
                 required>
        </div>
        <div class="col-md-3">
          <input name="author" [(ngModel)]="book.author" #bookAuthor class="form-control" type="text"
                 placeholder="Author..."
                 required>
        </div>
        <div class="col-md-1">
          <input name="price" [(ngModel)]="book.price" #bookPrice class="form-control" type="number"
                 placeholder="Price..."
                 required>
        </div>
        <div class="col-md-3">
          <input name="image-link" [(ngModel)]="book.image" #bookImage class="form-control" type="text"
                 placeholder="Image link..."
                 required>
        </div>
        <div class="col-md-2">
          <button name="button-submit" class="btn btn-default">Add book</button>
        </div>
      </div>
    </form>
  </div>

  <h2 class="titlePosition">Books</h2>
  <div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Author</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <td><a [routerLink]="['/books', book.id]"><img src="{{book.image}}" width="150" height="225"></a></td>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
